<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Decimal To Roman Converter</title>
</head>

<body>
    <div class="outer-container">
        <main>
            <section class="heading">Decimal to Roman Converter</section>
            <section>
                <div class="container">
                    <form action="" id="convert" method="get">
                        <fieldset class="inputAndResult">
                            <label for="decimal">Enter a number : </label>
                            <input type="text" name="decimal" id="decimal">
                            <input type="text" name="answer" id="answer">
                        </fieldset>
                        <fieldset class="buttons">
                            <input type="submit" value="Convert">
                            <input type="reset" value="Reset" id="resetNumber">
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
